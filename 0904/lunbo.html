<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		[v-cloak]{
			display: none;
		}
		#box{
			width: 80%;
			margin: 20px auto;
		}
		.pp-enter{
			left:-400px !important;
			opacity: 0;
		}
		.pp-enter-active,.pp-leave-active{
			transition: all 0.35s;
		}
		.pp-leave-to{
			left:400px !important;
			opacity: 0;
		}
		.nn-enter{
			left:400px !important;
			opacity: 0;
		}
		.nn-enter-active,.nn-leave-active{
			transition: all 0.35s;
		}
		.nn-leave-to{
			left:-400px !important;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="box" v-cloak>
		<div>
			<a href="../index.html">返回我的主页</a>
		</div>
		<div style="text-align: center;">
			<button @click="prev">上一个</button>
			<button @click="next">下一个</button>
		</div>
		<div style="width: 400px;height: 550px;margin: 20px auto;position: relative;">
			<transition :name="t_name" v-for="(i,$index) in arr" >
				<div style="width: 400px;height: 550px;float: left;position: absolute;left: 0;top: 0;" v-show="index==$index">
					<img :src="i" style="width: 100%;height: 100%;">
				</div>
			</transition>
		</div>
	</div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#box",
		data:{
			t_name:'pp',
			index:0,
			arr:['https://p5.ssl.qhimgs1.com/sdr/400__/t017776fd270231e3c5.jpg','https://p0.ssl.qhimgs1.com/sdr/400__/t01c130aa4d19e22f1e.jpg','http://n.sinaimg.cn/translate/300/w1080h1620/20180506/dNnQ-fzrwiaz4349677.jpg'],
		},
		methods:{
			prev(){
				this.index--;
				if(this.index<=-1){
					this.index=2
				}
				this.t_name = 'pp'
			},
			next(){
				this.index++;
				if(this.index>=3){
					this.index=0
				}
				this.t_name = 'nn'
			}
		}
	})
</script>
</html>
